<main>
    <section id="section-login">
        <h1 style="font-weight: bold;">Login</h1>
        <div class="d-flex justify-content-center">
            <form method="post" action="" id="login">
                <p>
                    <label for="usuario">Nome: </label>
                    <input id="usuario" name="usuario" [(ngModel)]="usuario" required="required" type="text"
                        placeholder="Insira o seu usuÃ¡rio" class="form-control" />
                </p>
                <p>
                    <label for="senha">Senha: </label>
                    <input id="senha" name="senha" [(ngModel)]="senha" required="required" type="password"
                        placeholder="Insira a sua senha" class="form-control" />
                </p>
                <p>
                    <input type="button" value="login" class="btn btn-primary" id="bt-login" (click)="fazerLogin()"/>
                </p>
            </form>
        </div>
    </section>
</main>
